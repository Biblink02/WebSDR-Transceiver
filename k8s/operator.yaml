apiVersion: v1
kind: Namespace
metadata:
  name: usersession-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: usersession-operator-sa
  namespace: usersession-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: usersession-operator-role
rules:
  - apiGroups: ["sessions.example.com"]
    resources: ["usersessions", "usersessions/status", "usersessions/finalizers"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: usersession-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: usersession-operator-role
subjects:
  - kind: ServiceAccount
    name: usersession-operator-sa
    namespace: usersession-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usersession-operator
  namespace: usersession-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usersession-operator
  template:
    metadata:
      labels:
        app: usersession-operator
    spec:
      serviceAccountName: usersession-operator-sa
      containers:
        - name: operator
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          env:
            - name: KOPF_LOGLEVEL
              value: INFO
          volumeMounts:
            - name: code
              mountPath: /app/main.py
              subPath: main.py
          command: ["/bin/sh","-c"]
          args:
            - |
              python -m pip install --no-cache-dir --upgrade pip && \
              python -m pip install --no-cache-dir kopf==1.37.1 kubernetes==29.0.0 && \
              exec kopf run --standalone -A /app/main.py
      volumes:
        - name: code
          configMap:
            name: operator-code
