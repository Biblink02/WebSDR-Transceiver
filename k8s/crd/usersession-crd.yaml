apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: usersessions.sessions.example.com
spec:
  group: sessions.example.com
  scope: Cluster
  names:
    plural: usersessions
    singular: usersession
    kind: UserSession
    shortNames:
      - usess
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                userId:
                  type: string
                  description: Optional identifier of the authenticated user
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase of the session environment lifecycle
      subresources:
        status: {}