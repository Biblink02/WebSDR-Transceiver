# sdr-server.yaml

apiVersion: v1
kind: Service
metadata:
  name: sdr-server
spec:
  type: ClusterIP
  selector:
    app: sdr-server
  ports:
    - name: iq-stream
      port: 5000
      targetPort: 5000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdr-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdr-server
  template:
    metadata:
      labels:
        app: sdr-server
    spec:
      # CRITICAL: Allows the pod to see the node IP 192.168.2.1
      hostNetwork: true

      # Keep node affinity to ensure this pod runs on the machine with the Pluto
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hardware
                    operator: In
                    values:
                      - sdr-true

      containers:
        - name: sdr-server-container
          image: websdr-transceiver/sdr-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: iq-stream
              containerPort: 5000
              protocol: TCP

          # NO LONGER NEEDED: securityContext (privileged)
          # NO LONGER NEEDED: volumeMounts (/dev/bus/usb)
          # NO LONGER NEEDED: volumes
