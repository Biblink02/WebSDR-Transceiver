apiVersion: v1
kind: Service
metadata:
  name: sdr-server
spec:
  type: ClusterIP
  selector:
    app: sdr-server
  ports:
    - name: iq-stream
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: control
      port: 5001
      targetPort: 5001
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdr-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sdr-server
  template:
    metadata:
      labels:
        app: sdr-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hardware
                    operator: In
                    values:
                      - sdr-true
      containers:
        - name: sdr-server-container
          image: websdr-transceiver/sdr-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: iq-stream
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: sdr-config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: sdr-config-volume
          configMap:
            name: sdr-config
            items:
              - key: config.yaml
                path: config.yaml