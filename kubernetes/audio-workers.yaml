apiVersion: v1
kind: Service
metadata:
  name: audio-workers-headless
spec:
  clusterIP: None
  selector:
    app: audio-worker
  ports:
    - name: control
      port: 5001
      targetPort: 5001
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: audio-worker
spec:
  serviceName: "audio-workers-headless"
  replicas: 3
  selector:
    matchLabels:
      app: audio-worker
  template:
    metadata:
      labels:
        app: audio-worker
    spec:
      containers:
        - name: audio-worker-container
          image: websdr-transceiver/audio-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: control
              containerPort: 5001
              protocol: TCP
            - name: audio-out
              containerPort: 9002
              protocol: UDP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: sdr-config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: sdr-config-volume
          configMap:
            name: sdr-config
            items:
              - key: config.yaml
                path: config.yaml
