# Service exposing the ZMQ control port for the graphics worker
apiVersion: v1
kind: Service
metadata:
  name: graphics-worker
spec:
  type: ClusterIP
  selector:
    app: graphics-worker
  ports:
    - name: control
      port: 5001
      targetPort: 5001
      protocol: TCP
---
# Deployment running the graphics worker container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphics-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphics-worker
  template:
    metadata:
      labels:
        app: graphics-worker
    spec:
      containers:
        - name: graphics-worker-container
          image: websdr-transceiver/graphics-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: control
              containerPort: 5001
              protocol: TCP
          env:
            - name: SDR_HOST
              value: "sdr-server.default.svc.cluster.local"
            - name: SDR_PORT
              value: "5000"
            - name: BACKEND_HOST
              value: "backend-controller.default.svc.cluster.local"
            - name: BACKEND_GRAPHICS_PORT
              value: "9001"
