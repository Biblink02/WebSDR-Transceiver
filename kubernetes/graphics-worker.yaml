apiVersion: v1
kind: Service
metadata:
  name: graphics-worker
spec:
  type: ClusterIP
  selector:
    app: graphics-worker
  ports:
    - name: control
      port: 5001
      targetPort: 5001
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphics-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphics-worker
  template:
    metadata:
      labels:
        app: graphics-worker
    spec:
      containers:
        - name: graphics-worker-container
          image: websdr-transceiver/graphics-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: control
              containerPort: 5001
              protocol: TCP
          volumeMounts:
            - name: sdr-config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: sdr-config-volume
          configMap:
            name: sdr-config
            items:
              - key: config.yaml
                path: config.yaml
