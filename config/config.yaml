# =============================================================================
# ===                         GLOBAL SDR SETTINGS                           ===
# =============================================================================
samp_rate: 2000000          # 2 MSps
lo_freq: 739675000          # Local Oscillator

# =============================================================================
# ===                        HARDWARE INTERFACE                             ===
# =============================================================================
iio_uri: "ip:192.168.2.1"
rf_bandwidth: 250000
buffer_size: 32768

# =============================================================================
# ===                         GRAPHICS WORKER                               ===
# =============================================================================
fft_size: 2048
calibration: -72
skip: 30

# =============================================================================
# ===                          AUDIO WORKER                                 ===
# =============================================================================
audio_rate: 48000
quad_rate: 50000
bandwidth: 15000
freq_offset: 0
is_active: 0

# =============================================================================
# ===                        FRONTEND VALIDATION                            ===
# =============================================================================
max_bw_limit: 200000
channel_count: 1
buffer_threshold: 4
max_queue_size: 50

# =============================================================================
# ===                        VISUALIZATION (UI)                             ===
# =============================================================================
range_db: 80
gain_attack: 0.001
gain_release: 0.05

# =============================================================================
# ===                       NETWORK ARCHITECTURE                            ===
# =============================================================================
sdr_host: "sdr-server"
sdr_iq_port: 5000
sdr_control_port: 5001

backend_host: "backend-controller"
graphics_udp_port: 9001
audio_udp_port: 9002

worker_control_port: 5001
pool_size: 3
worker_headless_service: "audio-workers-headless.default.svc.cluster.local"

# =============================================================================
# ===                        WEBSOCKET CONFIG                               ===
# =============================================================================
ws_url: "http://websdr.fbi.h-da.de"

# Event Protocol
ws_graphics_event: "graphics_data"
ws_audio_event: "audio_data"
ws_server_full_event: "server_full"
ws_worker_assigned_event: "worker_assigned"
ws_worker_released_event: "worker_released"
ws_correction_event: "correction_applied"
ws_connect_event: "connect"
ws_disconnect_event: "disconnect"
ws_request_worker_event: "request_audio_worker"
ws_dismiss_worker_event: "dismiss_audio_worker"
ws_tune_event: "tune"